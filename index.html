<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashtoon Comic Creator</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div id="header">
        <h1> <b>Welcome to Dashtoon App</b></h1>
        <button id="topRightButton">Dark</button>
    </div>

    <div class="input-group ">
        <input id="msg" type="text" class="form-control myclass" placeholder="Type you input here"
            aria-label="Recipient's username" aria-describedby="button-addon2" style="border-color: rgb(30, 4, 81)">
        <button class=" btn btn-outline-secondary mybtn2" type="button" id="button-addon2">Search</button>
    </div>


    <div id="image-container">
    </div>
</body>
<script src="index.js"></script>

</html>
